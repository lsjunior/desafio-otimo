<div class="modal-header bg-{{type}}" >
  <h4 class="modal-title text-white">{{ title }}</h4>
  <button type="button" class="close text-white" aria-label="Close" (click)="ngbActiveModal.dismiss('Close')" *ngIf="closeable">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p *ngFor="let message of messages">
    <strong>{{ message }}</strong>
  </p>
</div>
<div class="modal-footer" *ngIf="closeable || cancelable || confirmable">
  <button type="button" class="btn btn-{{type}}" (click)="ngbActiveModal.close('Close')" *ngIf="closeable">
    <span class="fa fa-times"></span>
    Fechar
  </button>
  <button type="button" class="btn btn-{{type}}" (click)="ngbActiveModal.close('Cancel')" *ngIf="cancelable">
    <span class="fa fa-ban"></span>
    Cancelar
  </button>
  <button type="button" class="btn btn-{{type}}" (click)="ngbActiveModal.close('Confirm')" *ngIf="confirmable">
    <span class="fa fa-check"></span>
    Confirmar
  </button>
</div>
